# Production Environment Configuration
# Render provides DATABASE_URL in format: postgres://user:password@host:port/database
# We need to parse it for MySQL

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/bootcamp_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration for Production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=INFO
logging.level.com.bootcamp.api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# CORS Configuration - Add your frontend URL
cors.allowed-origins=${CORS_ORIGINS:https://eurotechnologies.onrender.com,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
